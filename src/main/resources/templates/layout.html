<!DOCTYPE html>
<html th:fragment="layout(title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Biblioteca POO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">

    <aside class="w-64 bg-gray-900 text-white p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-8">Biblioteca POO</h1>

        <nav class="flex-grow">
            <ul class="space-y-3">
                <li>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mt-4 mb-2">
                        Gerenciamento
                    </h3>
                </li>
                <li>
                    <a th:href="@{/livros}"
                       class="block py-2 px-3 rounded hover:bg-gray-700 transition">
                        Acervo
                    </a>
                </li>
                <li>
                    <a th:href="@{/clientes}"
                       class="block py-2 px-3 rounded hover:bg-gray-700 transition">
                        Usuários
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-4 border-t border-gray-700 pt-4">

            <a th:href="@{/logout}"
               class="block w-full text-left py-2 px-3 rounded
                          hover:bg-red-700 bg-red-600 transition mb-2">
                Sair (Logout)
            </a>

            <p class="text-sm text-gray-500">&copy; 2025 - FATEC</p>
        </div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto"
          th:replace="${content}">

        <p>Erro: O conteúdo não foi carregado.</p>
    </main>

</div>

</body>
</html>
