<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{::title}, content=~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard - Biblioteca POO</title>
</head>

<body>
<section class="p-10 flex flex-col">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Total de Clientes</h2>
            <p class="text-4xl font-bold text-blue-600 mt-2" th:text="${totalClientes}">0</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Títulos no Acervo</h2>
            <p class="text-4xl font-bold text-indigo-600 mt-2" th:text="${totalItens}">0</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Empréstimos Ativos</h2>
            <p class="text-4xl font-bold text-yellow-600 mt-2" th:text="${totalEmprestimosAtivos}">0</p>
        </div>

    </div>

</section>
</body>
</html>
