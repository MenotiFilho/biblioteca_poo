<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{::title}, content=~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gerenciamento do Acervo</title>
</head>

<body>
<section class="p-10 flex flex-col">
    <div th:if="${mensagemSucesso}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-5"
         role="alert">
        <span class="block sm:inline" th:text="${mensagemSucesso}"></span>
    </div>

    <div th:if="${mensagemErro}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-5"
         role="alert">
        <span class="block sm:inline" th:text="${mensagemErro}"></span>
    </div>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Gerenciamento do Acervo</h1>

        <a th:href="@{/livros/novo}"
           class="bg-blue-600 text-white py-2 px-4 rounded-lg
                      hover:bg-blue-700 transition">
            + Adicionar Livro
        </a>
    </div>

    <div class="mb-6">
        <input type="search" name="query"
               class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
               placeholder="Buscar por Título, Autor ou ISBN..."
               th:value="${queryAtual}"

               hx-get="/livros/buscar"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               hx-swap="outerHTML"
               hx-indicator="#loading-spinner"
        />
        <div id="loading-spinner" class="htmx-indicator mt-2 text-gray-500">
            Buscando...
        </div>
    </div>

    <div id="search-results" th:fragment="tabelaResultados">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Título
                    </th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Autor
                    </th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Status (Disp/Total)
                    </th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Ações
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="livro : ${listaLivros}" class="hover:bg-gray-50">
                    <td class="py-4 px-6" th:text="${livro.titulo}">1984</td>
                    <td class="py-4 px-6" th:text="${livro.autor}">George Orwell</td>
                    <td class="py-4 px-6">
                        <span th:text="${livro.quantidadeDisponivel} + ' / ' + ${livro.quantidadeTotal}"
                              th:classappend="${livro.quantidadeDisponivel > 0 ?
                              'bg-green-100 text-green-800' :
                              'bg-red-100 text-red-800'}"
                              class="text-xs font-medium px-2.5 py-0.5 rounded-full">
                            1 / 5
                        </span>
                    </td>
                    <td class="flex gap-5 py-4 px-6 text-sm font-medium">
                        <a th:if="${livro.quantidadeDisponivel > 0}"
                           th:href="@{/emprestimos/novo/{livroId}(livroId=${livro.id})}"
                           class="text-green-600 hover:text-green-900 ml-4">
                            Emprestar
                        </a>

                        <span th:unless="${livro.quantidadeDisponivel > 0}"
                              class="text-gray-400 cursor-not-allowed ml-4"
                              title="Sem unidades disponíveis">
                             Emprestar
                        </span>
                        <a th:href="@{/livros/editar/{id}(id=${livro.id})}"
                        class="text-indigo-600 hover:text-indigo-900">
                            Editar
                        </a>
                        <a th:href="@{/livros/deletar/{id}(id=${livro.id})}"
                        class="text-red-600 hover:text-red-900"
                        onclick="return confirm('Tem certeza que deseja excluir este livro?');">
                            Excluir
                        </a>

                    </td>
                </tr>

                <tr th:if="${listaLivros.isEmpty()}">
                    <td colspan="4" class="py-4 px-6 text-center text-gray-500">
                        Nenhum livro cadastrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
