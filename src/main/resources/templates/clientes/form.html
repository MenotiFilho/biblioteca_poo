<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{::title}, content=~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formul√°rio do Cliente</title>
</head>

<body>
<section class="p-10 flex flex-col">
    <h1 class="text-3xl font-bold mb-6">Cadastrar / Editar Cliente</h1>

    <form th:action="@{/clientes}" th:object="${cliente}" method="POST"
          class="bg-white p-8 rounded-lg shadow-md space-y-6">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" th:field="*{nome}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"/>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" th:field="*{email}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"/>
        </div>

        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="text" id="telefone" th:field="*{telefone}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"/>
        </div>

        <div class="flex justify-end space-x-4">
            <a th:href="@{/clientes}"
               class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg
                          hover:bg-gray-300 transition">
                Cancelar
            </a>
            <button type="submit"
                    class="bg-blue-600 text-white py-2 px-4 rounded-lg
                               hover:bg-blue-700 transition">
                Salvar Cliente
            </button>
        </div>
    </form>
</section>
</body>
</html>
