<!DOCTYPE html>
<html th:replace="~{layout :: layout(title=~{::title}, content=~{::section})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gerenciamento de Clientes</title>
</head>

<body>
<section class="p-10 flex flex-col overflow-y-auto">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-3xl font-bold">Gerenciamento de Clientes</h1>

        <a th:href="@{/clientes/novo}"
           class="bg-blue-600 text-white py-2 px-4 rounded-lg
                      hover:bg-blue-700 transition w-full sm:w-auto">
            + Adicionar Cliente
        </a>
    </div>

    <div class="mb-6">
        <input type="search" name="query"
               class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
               placeholder="Buscar por Nome, Email ou Telefone..."
               th:value="${queryAtual}"

               hx-get="/clientes/buscar"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               hx-swap="outerHTML"
               hx-indicator="#loading-spinner"
        />
        <div id="loading-spinner" class="htmx-indicator mt-2 text-gray-500">
            Buscando...
        </div>
    </div>

    <div id="search-results" th:fragment="tabelaResultados">
        <div class="bg-white shadow-md rounded-lg overflow-hidden overflow-x-auto min-w-[800px]">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Nome</th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Telefone</th>
                    <th class="py-3 px-6 text-left text-xs font-medium
                                       text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="cliente : ${listaClientes}" class="hover:bg-gray-50">
                    <td class="py-4 px-6" th:text="${cliente.nome}"></td>
                    <td class="py-4 px-6" th:text="${cliente.email}"></td>
                    <td class="py-4 px-6" th:text="${cliente.telefone}"></td>
                    <td class="flex gap-5 py-4 px-6 text-sm font-medium">
                        <a th:href="@{/emprestimos/cliente/{clienteId}(clienteId=${cliente.id})}"
                           class="text-blue-600 hover:text-blue-900 ml-4">
                            Histórico
                        </a>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                           class="text-indigo-600 hover:text-indigo-900">
                            Editar
                        </a>
                        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
                           class="text-red-600 hover:text-red-900"
                           onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                            Excluir
                        </a>
                    </td>
                </tr>

                <tr th:if="${listaClientes.isEmpty()}">
                    <td colspan="4" class="py-4 px-6 text-center text-gray-500">
                        Nenhum cliente cadastrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
